# DATABASE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

jwt.authSecretKey = your-key
jwt.authExpiredMs = 0

jwt.refreshSecretKey = your-key
jwt.refreshExpiredMs = 0


cloud.aws.credentials.accessKey=accessKey
cloud.aws.credentials.secretKey=secretKey
cloud.aws.ses.from=curiboard.com
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.sqs.queue.name=CuriSequence.fifo
cloud.aws.sqs.queue.url=https://sqs.ap-northeast-2.amazonaws.com/id/CuriSequence.fifo
